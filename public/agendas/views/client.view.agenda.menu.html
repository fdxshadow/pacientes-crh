<div class="row contact-wrap">
	<div class="center">
		<!-- <h1> fijate quie el paciente es ES es : {{pacienteSelec._id}}</h1> -->
		<h2><i class="fa fa-calendar" aria-hidden="true"></i> Seleccionar día </h2>
	</div>
	<div  class="col-lg-6 col-lg-offset-3 col-sm-offset-6 col-sm-3 col-xs-12 contact-form ">
		<form ng-submit="test()" >

            <!-- El elemento mensaje error -->
            <div data-ng-show="error" class="alert alert-danger fade in alert-dismissable text-center">
                <strong data-ng-bind="error"></strong>
            </div>
						<fieldset>
			<div style="padding-left: 20px;" class="form-group">
				<legend>Fecha: {{ ctrl.myInputdate }} jejejee {{whatfecha}}</legend>
          <!-- <label>Escoja fecha</label> -->
					<div moment-picker="ctrl.myInputdate"
						data-ng-model="momentDate"
						locale="es"
						format="YYYY-MM-DD"
						min-view="year"
						max-view="day"
						inline="true"
						set-on-select="true">
					 <!-- {{ ctrl.myInputdate }} -->
					</div>
	    </div>
			<fieldset>



		    <div class="form-group center">
                <button type="submit" class="btn btn-primary" ><span class="fa fa-plus"></span> Siguiente </button>
                <a class="btn btn-default" style="margin-top:10px" href="#!/tipo_medico"><i class="fa fa-undo"></i> volver</a>
        </div>
        </form>
    </div>
</div>
<!-- #######################ELEGIR MEDICO -->
<div class="row contact-wrap" data-ng-init="find()">
	<div class="center">
		<h2><i class="fa fa-user-md"></i> Seleccionar Médico </h2>
		<h1> fijate quie el medico  ES es : {{whatmed._id}}</h1>
	</div>
	<div class="col-lg-6 col-lg-offset-3 col-sm-offset-6 col-sm-3 col-xs-12 single-profile-top" >
		<div class="row">
			<label class="pull-left" style="padding-left: 20px;" ><span class="fa fa-filter"></span> Filtros</label>
			<div class="col-lg-3 col-md-3 col-sm-3" style="padding: 10px;">
				<input name="nombre" class="form-control" type="text" placeholder="Ingrese un nombre" ng-model="search.nombre"></input>
			</div>
			<!-- <div class="col-lg-3 col-md-3 col-sm-3" style="padding: 10px;">
				<input name="rut" class="form-control" type="text" placeholder="Ingrese un R.U.N." ng-model="search.run"></input>
			</div> -->
			<div class="col-lg-3 col-md-3 col-sm-3" style="padding: 10px;">
				<input name="especialidad" class="form-control" type="text" placeholder="Ingrese especialidad" ng-model="search.especialidad"></input>
			</div>
		</div>
	</div>
    <div class="contact-form col-lg-6 col-lg-offset-3 col-sm-offset-6 col-sm-3 col-xs-12">
		<table class="table table-striped" style='border: 1px solid #DDD' >
			<thead>
				<tr>
					<th>R.U.N.</th>
					<th>Nombre</th>
					<th>Especialidad</th>
					<th>Correo electrónico</th>
					<th>Seleccionado</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="p in medicos | filter:search:strict">
					<td style="text-align: left;" >{{p.run}}</td>
					<td style="text-align: left;" >{{p.nombre}}</td>
					<td style="text-align: left;" >{{p.especialidad}}</td>
					<td style="text-align: left;" >{{p.email}}</td>
					<td class="center">
						<input class="form-control" type="radio" name="medicoSeleccionado" style="height: 17px; margin:0px;" data-ng-model="medico" data-ng-value="$index" data-ng-change="setMedico($index)" />
					</td>
				</tr>
			<tbody>
		</table>
				<a class="btn btn-primary pull-right" href="#!/tipoPagos"  ng-show="buttonVisibility"><span class="fa fa-user"></span> Siguiente </a>
		<a class="btn btn-primary pull-right" href="#!/tipoPagos"  ng-show="buttonVisibility"><span class="fa fa-user"></span> Siguiente </a>
	</div>
</div><!--/.row-->
