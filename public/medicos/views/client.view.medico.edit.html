<div class="row contact-wrap" data-ng-init="findOne()">
	<div class="center">
		<h2>Datos del Médico </h2>
		<!-- es: {{medicoEdit}} -->
		<!-- es: {{$storage.medicoTest}} -->

		<!-- {{medicoEdit.disponibilidad[0].dia}} -->
	</div>
	<div class="col-lg-6 col-lg-offset-3 col-sm-offset-6 col-sm-3 col-xs-12">
		<form ng-submit="update()" >
            <!-- El elemento mensaje error -->
            <div data-ng-show="error" class="alert alert-danger fade in alert-dismissable text-center">
                <strong data-ng-bind="error"></strong>
            </div>
			<p class="lead">Actualizar información de Médico</p>
			<div class="form-group">
                <label>Nombre</label>
                <input type="text" name="nombre" class="form-control" placeholder="{{medicoEdit.nombre}}" data-ng-model="medicoEdit.nombre">
            </div>
			<div class="form-group">
                <label>R.U.N.</label>
                <input type="text" name="run" class="form-control" placeholder="{{medicoEdit.run}}" ng-model="medicoEdit.run">
            </div>
			<div class="form-group">
                <label>Especialidad</label>
                <input type="text" name="run" class="form-control" placeholder="{{medicoEdit.especialidad}}" ng-model="medicoEdit.especialidad">
            </div>
			<div class="form-group">
                <label>Correo electrónico</label>
                <input type="text" name="run" class="form-control" placeholder="{{medicoEdit.email}}" ng-model="medicoEdit.email">
            </div>
			<div class="form-group">
					<label>Horarioss de consulta médica</label> <br>



							<input type="checkbox"  data-toggle="collapse" data-ng-model="lunes" data-target="#lunes" name="lunes" > Lunes
							<input type="checkbox" data-toggle="collapse" data-ng-model="martes" data-target="#martes" name="martes"> Martes
							<input type="checkbox" data-toggle="collapse" data-ng-model="miercoles" data-target="#miercoles" name="miercoles"> Miercoles
							<input type="checkbox" data-toggle="collapse" data-ng-model="jueves" data-target="#jueves" name="jueves"> Jueves
							<input type="checkbox" data-toggle="collapse" data-ng-model="viernes" data-target="#viernes" name="viernes"> Viernes
			</div>
			<div class="form-group collapse" id="lunes">
					<label>Horario Lunes </label>
					<div  class="input-group"
								data-moment-picker="ctrl.data1.dataFrom"
								data-locale="es"
								data-format="HH:mm"
								data-ng-model="hora_inicio_lunes"
								show-header="false">

								<span class="input-group-addon">
									<i class="glyphicon glyphicon-time" aria-hidden="true"></i>
								</span>
								<input  class="form-control input-sm"
												placeholder="{{diasHolder[0]}}"
												data-ng-model="ctrl.data1.dataFrom"
												data-ng-model-options="{ updateOn: 'blur' }">
				 </div>
				 <div  class="input-group"
 							data-moment-picker="ctrl.dataFrom1"
 							data-locale="es"
 							data-format="HH:mm"
 							data-ng-model="hora_fin_lunes"
 							show-header="false"
 							min-date = "ctrl.data1.dataFrom">

 							<span class="input-group-addon">
 								<i class="glyphicon glyphicon-time" aria-hidden="true"></i>
 							</span>

 											placeholder="{{diasHolder[1]}}"
 											data-ng-model="ctrl.dataFrom1"
 											data-ng-model-options="{ updateOn: 'blur' }">

			   </div>

								<input type="text" name="hora_termino" class="form-control" placeholder="termino" data-ng-model="hora_termino_miercoles"> -->

								<input type="text" name="hora_termino" class="form-control" placeholder="termino" data-ng-model="hora_termino_jueves"> -->
