
<section ng-controller="ReservaController">
    <div class="container">
        <div class="page-hader"><h1><span class="glyphicon glyphicon-calendar"></span> Fecha Antención:</h1></div>
        <h2>Paciente:{{paciente}}</h2>
        <h2>Médico:{{medico}}</h2>
        <h2>Seleccionar Fecha:</h2>
        <div class="row">
                <div class="col-md-6">
                    <datepicker date-format="yyyy-MM-dd"  date-min-limit = "{{dateMinLimit.toString()}}" date-disabled-dates = "{{datesDisabled}}">
                       <input placeholder="Seleccione aquí la fecha de atención" ng-change="prueba()" ng-model="date">
                    </datepicker>
                </div>

                <div class="col-md-6">
                    <h2>Reservas Disponibles:</h2>
                    <h3>Horas:</h3>
                    <div ng-repeat="horario in horarios">
                        <p>{{horario.hora_ini}} - {{horario.hora_term}}   <button ng-click=reservar(horario) class="btn btn-success" type="button">Reservar</button></p>
                    </div>
                </div>

                </div>
    </div>
    <br>
</section>
