    
<section ng-controller="ReservaController">
    <div class="container">
        <h2>Paciente:{{paciente}}</h2>
        <h2>Medico:{{medico}}</h2>
        <div class="row">
                <div class="col-md-6">
                    <datepicker date-format="yyyy-MM-dd">
                       <input placeholder="Seleccione la fecha de atencion" ng-change="prueba()" ng-model="date">
                    </datepicker>
                </div> 

                <div class="col-md-6">
                    <h3>Reservas Disponibles</h3>
                    <div ng-repeat="horario in horarios">
                        <div>{{horario.hora_ini}}-{{horario.hora_term}}</div>
                        <button ng-click=reservar(horario) class="btn btn-success" type="button">Reservar</button>
                    </div>


                </div>

                </div>
    </div>
    <br>
</section>
