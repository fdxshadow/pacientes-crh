<section ng-controller="Hora">
<hr>
<div class="col-md-5">
                <div class="input-group">
                    <!-- USE TWITTER TYPEAHEAD JSON WITH API TO SEARCH -->
                    <input  class="form-control" ng-model="buscarpaciente.rut" placeholder="Buscar por rut">
                    <span class="input-group-btn">
                        <button class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                    </span>
             </div>
</div>
<div ng-model=buscarpaciente.rut><strong>Buscando a: </strong>{{buscarpaciente.rut}}</div>
<hr>
<table  class="table table-bordered table-responsive">
	<thead>
		<tr>
			<th>Rut</th>
			<th>Telefono</th>
			<th>Accion</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="paciente in pacientes | filter:buscarpaciente">
			<td>{{paciente.rut}}</td>
			<td>{{paciente.telefono}}</td>
			<td>
				<button class="btn btn-success" ng-click="seleccionado(paciente)">Seleccionar</button>
				<!--<button style="background-color:#007da7;color:white;" class="btn btn-default">Actualizar telefono</button>-->
				<button ng-click="actualizar(paciente)" class="btn btn-primary">Editar telefono</button>
			</td>
		</tr>
	</tbody>


</table>
<hr>




</section>
